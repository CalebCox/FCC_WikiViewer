<!DOCTYPE html>
<html>
    <head>
        <title>Wikipedia Viewer</title>
        <link rel="stylesheet" href="dist/css/main.min.css">
    </head>
    <body>
        
        <header>
            <a href="."><h1 class="logo">Wiki<span>View</span></h1></a>
        </header>

        <main>
            <section class="searchUI">
                <input class="searchField" type="text" placeholder="Search Wikipedia...">
                <button id="search">Search</button>
                <a target="_blank" href="https://en.wikipedia.org/wiki/Special:Random"><button id="random">Random Wiki</button></a>
            </section>

            <section class="results">

            </section>
            <section class="pagination">
                <button class="btn back">Back</button>
                <p class="pageCount"></p>
                <button class="btn next">Next</button>
            </section>
        </main>

        <footer>
            <p>Made for <a href="https://www.freecodecamp.org/challenges/build-a-wikipedia-viewer">freeCodeCamp</a> by <a href="http://www.caleb-cox.com">Caleb Cox</a></p>
            <p>View the code on <a href="https://github.com/CalebCox/FCC_WikiViewer">Github</a></p>
        </footer>

        <script src="src/js/main.js"></script>
    </body>
</html>
